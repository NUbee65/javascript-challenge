                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        
                        <!-- ADDED onkeyup="myFunction()" TO THE LINE BELOW -->
                        <input class="form-control" id="dateInput" type="text" onkeyup="dateFilter()" placeholder="2/1/2010">

                        -->

                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">

                        
                        <form action="/action_page.php">

                          <label for="date_x">Date</label>
                          <input class="form-control" type="text" id="dateInput2" name="date" onkeyup="dateFilter()" placeholder="ex. 1/1/2010">
                      
                          <label for="city_x">City</label>
                          <input class="form-control" type="text" id="cityInput" name="city" onkeyup="dateFilter()" placeholder="ex. chicago">
                      
                          <label for="state_x">State</label>
                          <input class="form-control" type="text" id="stateInput" name="state" onkeyup="dateFilter()" placeholder="ex. il">
                          
                          <label for="country_x">Country</label>
                          <input class="form-control" type="text" id="countryInput" name="country" onkeyup="dateFilter()" placeholder="ex. us">

                          <label for="shape_x">Shape</label>
                          <input class="form-control" type="text" id="shapeInput" name="shape" onkeyup="dateFilter()" placeholder="ex. triangle">

                          <label for="duration_x">Duration</label>
                          <input class="form-control" type="text" id="durationInput" name="duration" onkeyup="dateFilter()" placeholder="ex. 5 mins.">

                          <label for="comment_x">Comment</label>
                          <input class="form-control" type="text" id="commentInput" name="duration" onkeyup="dateFilter()" placeholder="ex. red lights">

                        </form>
                        

                </form>

        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <script>
              function dateFilter() {
                var dateInput1_x, cityInput_x, dateFilter1, cityFilter, table, tr, td, i, txtValue;
                dateInput1_x = document.getElementById("dateInput");
                cityInput_x = document.getElementById("cityInput");
                dateFilter1 = dateInput1_x.value.toUpperCase();
                cityFilter = cityInput_x.value.toUpperCase();
                table = document.getElementById("ufo-table");
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                  td_date = tr[i].getElementsByTagName("td")[0];
                  if (td_date) {
                    txtValue = td_date.textContent || td_date.innerText;
                    if (txtValue.toUpperCase().indexOf(dateFilter1) > -1) &&
                    (txtValue.toUpperCase().indexOf(cityFilter) > -1) {
                      tr[i].style.display = "";
                    } else {
                      tr[i].style.display = "none";
                    }                    
                  }       
                }

                d3.select('#ufo-table').node().classed('table table-striped', false);
                //d3.select('#ufo-table').attr('class','table table-striped');
                //document.getElementById("ufo-table").classed('table-dark');
              }

              
              

              </script>
